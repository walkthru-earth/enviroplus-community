# GitHub Actions workflow for publishing to PyPI using Trusted Publishers
# Latest best practice (2025) - no API tokens needed!
#
# References:
# - https://docs.pypi.org/trusted-publishers/
# - https://packaging.python.org/en/latest/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows/
# - https://github.com/pypa/gh-action-pypi-publish

name: Publish to PyPI ðŸ“¦

on:
  # Trigger on version tags (e.g., v1.0.2, v1.0.3)
  push:
    tags:
      - 'v*'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      target:
        description: 'Publish target'
        required: true
        type: choice
        options:
          - testpypi
          - pypi

jobs:
  build:
    name: Build distribution ðŸ“¦
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper versioning

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install build tools
        run: |
          uv tool install hatch

      - name: Build package
        run: |
          hatch build

      - name: Verify build artifacts
        run: |
          ls -lah dist/
          echo "ðŸ“¦ Built packages:"
          ls -1 dist/

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
          retention-days: 7

  publish-to-testpypi:
    name: Publish to TestPyPI ðŸ§ª
    # Only run on manual trigger with testpypi target
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'testpypi'
    needs:
      - build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/enviroplus-community

    permissions:
      id-token: write  # REQUIRED for trusted publishing

    steps:
      - name: Download distribution packages
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          print-hash: true
          verbose: true

  publish-to-pypi:
    name: Publish to PyPI ðŸš€
    # Run on tag pushes OR manual trigger with pypi target
    if: >
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'pypi')
    needs:
      - build
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/enviroplus-community

    permissions:
      id-token: write  # REQUIRED for trusted publishing
      contents: write  # REQUIRED for creating GitHub releases

    steps:
      - name: Download distribution packages
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
          verbose: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: false

  verify-publication:
    name: Verify Publication âœ…
    needs:
      - publish-to-pypi
    if: success()
    runs-on: ubuntu-latest

    steps:
      - name: Wait for PyPI to process
        run: sleep 60

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Try installing published package
        run: |
          uv venv test-env
          source test-env/bin/activate
          uv pip install enviroplus-community
          enviroplus-examples --help
          enviroplus-setup --help
          echo "âœ… Package installed and commands work!"
